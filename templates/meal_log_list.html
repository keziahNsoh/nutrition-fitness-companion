<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Logs</title>
</head>
<body>
    <h1>Your Meal Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Meal Type</th>
                <th>Total Calories</th>
                <th>Total Protein</th>
                <th>Total Carbs</th>
                <th>Total Fat</th>
            </tr>
        </thead>
        <tbody>
            {% for log in meal_logs %}
            <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.meal_type }}</td>
                <td>{{ log.total_calories }}</td>
                <td>{{ log.total_protein }}</td>
                <td>{{ log.total_carbohydrates }}</td>
                <td>{{ log.total_fat }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No meal logs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

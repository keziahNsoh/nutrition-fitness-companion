{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>Create Meal Plan</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Meal Plan Name</label>
                        {{ form.name }}
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Date</label>
                            {{ form.date }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Meal Type</label>
                            {{ form.meal_type }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Meal Plan</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Set Your Nutrition Goals</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Goal Type</label>
                            {{ form.goal_type }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Activity Level</label>
                            {{ form.activity_level }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>Height (cm)</label>
                            {{ form.height }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Current Weight (kg)</label>
                            {{ form.current_weight }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Target Weight (kg)</label>
                            {{ form.target_weight }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>Age</label>
                            {{ form.age }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Gender</label>
                            {{ form.gender }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Nutrition Goals</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

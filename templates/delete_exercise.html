{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Exercise</h2>
    <p>Are you sure you want to delete the exercise "{{ exercise.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'exercise_detail' exercise.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
